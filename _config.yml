# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: CC康纳百川
subtitle: 'Hello Word'
description: '一个无趣的人'
keywords: CC的部落格,CC康纳百川
author: CC康纳百川
language: zh-CN
# language: [zh-CN, zh-TW, en]
# i18n:
#   type: [page, post]
#   generator: [index, archive, categorie, tag]
timezone: 'Asia/Shanghai'

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://ccknbc.github.io/

# abbrlink config
# abbrlink:
#   alg: crc32      #support crc16(default) and crc32
#   rep: dec        #support dec(default) and hex
#   drafts: false   #(true)Process draft,(false)Do not process draft. false(default) 
#   # Generate categories from directory-tree
#   # depth: the max_depth of directory-tree you want to generate, should > 0
#   auto_category:
#      enable: true  #true(default)
#      depth:        #3(default)
#      over_write: false 
#   auto_title: true #enable auto title, it can auto fill the title by path
#   auto_date: true #enable auto date, it can auto fill the date by time today
#   force: false #enable force mode,in this mode, the plugin will ignore the cache, and calc the abbrlink for every post even it already had abbrlink.


root: /
permalink: posts/:id
permalink_defaults: posts/:id
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - 404.html
  - README.md
  - robots.txt
  - CNAME
  - google7787a6577761be93.html
  # - ".github/**/*"

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
marked:
  lazyload: true

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 5
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include: 
  # - ".github/**/*"
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

feed:
    limit: 20
    order_by: "-updated"
    tag_dir: false #"tag"
    category_dir: false #"category"
    rss:
        enable: true
        template: 
        output: "rss.xml"
    atom:
        enable: true
        template: 
        output: "atom.xml"
    jsonFeed:
        enable: true
        template: 
        output: "feed.json"

